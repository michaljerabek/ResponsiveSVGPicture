<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <style>
        svg {
            max-width: 1280px;
            min-width: 320px;
        }

        .pixel-ratio-only {
            max-width: 640px;
        }
    </style>

</head>
<body>

    <h1>ResponsiveSVGPictures</h1>

    <h2>Pixel ratio only</h2>

    <noscript class="rsvg-picture pixel-ratio-only" data-x1="img/320x200-x1.png" data-x2="img/320x200-x2.png">
        <svg role="img" viewBox="0 0 320 200" preserveAspectRatio="xMidYMid slice" overflow="hidden" aria-labelledby="title2">
            <title id="title2">Pixel ratio only + viewbox</title>
            <!--default image:-->
            <image xlink:href="img/320x200-x1.png" x="0" y="0" width="100%" height="100%"></image>
        </svg>
    </noscript>

    <h3>No viewbox (requires JS to get viewbox value)</h3>

    <noscript class="rsvg-picture pixel-ratio-only" data-x1="img/320x200-x1.png" data-x2="img/320x200-x2.png">
        <svg role="img" preserveAspectRatio="xMidYMid slice" overflow="hidden" aria-labelledby="title1">
            <title id="title1">Pixel ratio only + no viewbox</title>
            <!--default image:-->
            <image xlink:href="img/320x200-x1.png" x="0" y="0" width="100%" height="100%"></image>
        </svg>
    </noscript>

    <h2>Different images</h2>

    <noscript class="rsvg-picture"
              data-mq1="(max-width: 479px)" data-src1-x1="img/320x200-x1.png" data-src1-x2="img/320x200-x2.png" data-viewbox1="0 0 320 200"
              data-mq2="(min-width: 480px) and (max-width: 999px)" data-src2-x1="img/640x400-x1.png" data-src2-x2="img/640x400-x2.png" data-viewbox2="0 0 640 400"
              data-mq3="(min-width: 1000px)" data-src3-x1="img/1280x800-x1.png" data-src3-x2="img/1280x800-x2.png" data-viewbox3="0 0 1280 800"
    >
        <svg role="img" preserveAspectRatio="xMidYMid slice" overflow="hidden" aria-labelledby="title3">
            <title id="title3">Different images + viewbox</title>
            <!--default image:-->
            <image xlink:href="img/640x400-x1.png" x="0" y="0" width="100%" height="100%"></image>
        </svg>
    </noscript>

    <h3>No viewbox (requires JS to get viewbox value)</h3>

    <noscript class="rsvg-picture"
              data-mq1="(max-width: 479px)" data-src1-x1="img/320x200-x1.png" data-src1-x2="img/320x200-x2.png"
              data-mq2="(min-width: 480px) and (max-width: 999px)" data-src2-x1="img/640x400-x1.png"
              data-mq3="(min-width: 1000px)" data-src3-x1="img/1280x800-x1.png" data-src3-x2="img/1280x800-x2.png"
    >
        <svg role="img" viewBox="0 0 640 400" preserveAspectRatio="xMidYMid slice" overflow="hidden" aria-labelledby="title4">
            <title id="title4">Different images + no viewbox</title>
            <!--default image:-->
            <image xlink:href="img/640x400-x1.png" x="0" y="0" width="100%" height="100%"></image>
        </svg>
    </noscript>

    <script src="ResponsiveSVGPicture.js"></script>

</body>
</html>
